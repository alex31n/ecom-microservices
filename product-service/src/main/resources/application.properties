spring.application.name=product-service

# environment profile
spring.profiles.active=${APPLICATION_PROFILE:dev}

# server information
server.port=${SERVER_PORT:30201}

#eureka.instance.prefer-ip-address=true
#eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}

spring.config.import=optional:configserver:${CONFIG_SERVER_URL}
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=3000
spring.cloud.config.retry.multiplier=1.3
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.max-attempts=20


spring.datasource.url=${DATABASE_URI}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.rabbitmq.addresses=amqp://admin:123456@host.docker.internal:5672/
#spring.rabbitmq.stream.host=172.22.0.7
#spring.rabbitmq.stream.port=5672
#spring.rabbitmq.stream.username=admin
#spring.rabbitmq.stream.password=123456
#spring.rabbitmq.stream.name=demo

spring.cloud.function.definition=productSupplier
spring.cloud.stream.bindings.default.content-type=application/json

spring.cloud.stream.bindings.productSupplier-out-0.destination=product-exchange
spring.cloud.stream.bindings.productSupplier-out-0.group=product-queue
